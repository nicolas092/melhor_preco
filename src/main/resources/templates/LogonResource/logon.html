<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Logon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Remove scroll */
        }
       body {
            display: flex !important;
            justify-content: center;
            align-items: flex-start;
            padding-top: 15vh; /* ainda mais espaço no topo */
            background-color: #f8f9fa;
        }
        .scale-150 {
            transform: scale(1.5);
            transform-origin: center top;
        }
    </style>
</head>
<body>
    <div class="container scale-150">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login</h3>

                        <!-- Logo + Texto -->
                        <div class="d-flex align-items-center justify-content-center mb-3 gap-2">
                            <img src="/logo.png" alt="Logo" style="width: 32px; height: 32px;" />
                            <p class="text-danger m-0">Logue com a conta do Menor Preço</p>
                        </div>

                        <form action="/logon" method="post" enctype="application/x-www-form-urlencoded">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="username" name="username" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">Sistema Interno de Consulta</p>
            </div>
        </div>
    </div>
</body>
</html>
