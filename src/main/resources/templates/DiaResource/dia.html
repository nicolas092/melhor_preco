<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <title>Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #005A9C;
            --secondary-color: #007BFF;
            --background-color: #f4f6f9;
            --text-color: #333;
            --header-bg-color: #005A9C;
            --header-text-color: #ffffff;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #dee2e6;
            --hover-bg-color: #e9f5ff;
        }
        body {
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            font-size: 0.95rem;
        }
        .main-container {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 2rem;
            margin-top: 1.5rem;
        }
        .page-title {
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .controls-panel {
            background-color: #fcfdff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #004a80;
            border-color: #004a80;
            transform: translateY(-2px);
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 90, 156, 0.25);
        }
        .table-responsive { max-height: 70vh; border-radius: 8px; }
        .table thead { position: sticky; top: 0; z-index: 20; }
        .table thead th {
            background: var(--header-bg-color);
            color: var(--header-text-color);
            cursor: pointer;
            user-select: none;
            position: relative;
            white-space: nowrap;
            font-weight: 500;
            padding: 0.9rem 0.75rem;
        }
        .table tbody td {
            padding: 0.8rem 0.75rem;
            vertical-align: middle;
        }
        .table-hover > tbody > tr:hover { background-color: var(--hover-bg-color); }
        .table thead th.sortable::after {
            font-family: "bootstrap-icons"; opacity: 0.5; position: absolute; right: 0.75rem; top: 50%;
            transform: translateY(-50%); content: "\f533"; transition: opacity 0.2s;
        }
        .table thead th:hover::after { opacity: 1; }
        .table thead th.sorted-asc::after { opacity: 1; content: "\f148"; }
        .table thead th.sorted-desc::after { opacity: 1; content: "\f128"; }
        thead th:first-child { position: sticky; left: 0; z-index: 10; }
        tbody td:first-child {
            position: sticky; left: 0; z-index: 5; background-color: var(--card-bg-color);
            transition: background-color 0.1s linear;
        }
        tbody tr:hover td:first-child { background-color: var(--hover-bg-color); }
    </style>
</head>
<body class="p-3">
<div class="container-fluid">
    <div class="main-container">

        <h3 class="page-title mb-4"><i class="bi bi-calendar-check"></i> Consulta de Preços</h3>

        <div class="controls-panel">
            <div class="row g-3 align-items-end">
                <div class="col-lg-auto col-md-12">
                    <form method="post" action="/dia" class="d-flex g-2">
                        <div>
                            <label for="diaInput" class="form-label fw-bold">Selecione o Dia</label>
                            <input type="date" name="dia" id="diaInput" class="form-control" value="{dia}" />
                        </div>
                        <div class="align-self-end ms-2">
                            <button class="btn btn-primary px-4"><i class="bi bi-search me-1"></i>Buscar</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg col-md-6">
                    <label for="rowSearchInput" class="form-label fw-bold">Filtrar por Produto</label>
                    <input type="text" id="rowSearchInput" class="form-control" placeholder="Digite a descrição...">
                </div>
                <div class="col-lg col-md-6">
                    <label for="columnSearchInput" class="form-label fw-bold">Filtrar por Mercado/Coluna</label>
                    <input type="text" id="columnSearchInput" class="form-control" placeholder="Digite o nome do mercado...">
                </div>
            </div>
        </div>

        {#if cols.isEmpty()}
        <div class="alert alert-info">Nenhum resultado. Faça uma busca.</div>
        {/if}

        {#if !cols.isEmpty()}
        <div class="table-responsive">
            <table class="table table-bordered table-sm table-hover" id="dataTable">
                <thead class="table-light">
                <tr>
                    <th>Descrição</th>
                    {#for col in cols}
                    <th>{col}</th>
                    {/for}
                </tr>
                </thead>
                <tbody id="tableBody">
                {#for row in rows}
                <tr>
                    <td style="min-width:300px">{row.texDesc}</td>
                    {#for p in row.pricesList}
                    <td>{p.valor}</td>
                    {/for}
                </tr>
                {/for}
                </tbody>
            </table>
        </div>
        <div id="noResultsMessage" class="alert alert-warning mt-3" style="display: none;">
            Nenhum resultado encontrado para o seu filtro.
        </div>
        {/if}

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const table = document.getElementById('dataTable');
        if (!table) return;

        const rowSearchInput = document.getElementById('rowSearchInput');
        const columnSearchInput = document.getElementById('columnSearchInput'); // NOVO
        const tableBody = document.getElementById('tableBody');
        const tableRows = tableBody.getElementsByTagName('tr');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const headers = table.querySelectorAll('thead th');

        // --- FILTRO DE LINHAS (PRODUTOS) ---
        rowSearchInput.addEventListener('input', () => {
            const searchTerm = rowSearchInput.value.toLowerCase();
            let visibleRows = 0;
            for (const row of tableRows) {
                const descriptionCell = row.cells[0].textContent.toLowerCase();
                if (descriptionCell.includes(searchTerm)) {
                    row.style.display = '';
                    visibleRows++;
                } else {
                    row.style.display = 'none';
                }
            }
            noResultsMessage.style.display = visibleRows > 0 ? 'none' : 'block';
        });

        // --- NOVO: FILTRO DE COLUNAS (MERCADOS) ---
        columnSearchInput.addEventListener('input', () => {
            const searchTerm = columnSearchInput.value.toLowerCase();

            // Itera por todas as colunas, começando da segunda (índice 1)
            // A coluna "Descrição" (índice 0) nunca é escondida
            for (let i = 1; i < headers.length; i++) {
                const header = headers[i];
                const headerText = header.textContent.toLowerCase();
                const shouldShow = headerText.includes(searchTerm);

                // Mostra ou esconde o cabeçalho da coluna
                header.style.display = shouldShow ? '' : 'none';

                // Itera por todas as linhas para mostrar/esconder a célula correspondente
                for (const row of tableRows) {
                    if (row.cells[i]) {
                        row.cells[i].style.display = shouldShow ? '' : 'none';
                    }
                }
            }
        });

        // --- ORDENAÇÃO DA TABELA ---
        headers.forEach((header, columnIndex) => {
            header.classList.add('sortable');
            header.addEventListener('click', () => {
                const currentDirection = header.classList.contains('sorted-asc') ? 'desc' : 'asc';
                headers.forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
                header.classList.add(currentDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');
                const rows = Array.from(tableBody.querySelectorAll('tr'));
                rows.sort((rowA, rowB) => {
                    const cellAContent = rowA.children[columnIndex].textContent.trim();
                    const cellBContent = rowB.children[columnIndex].textContent.trim();
                    if (columnIndex === 0) {
                        return cellAContent.localeCompare(cellBContent) * (currentDirection === 'asc' ? 1 : -1);
                    }
                    const valueA = cellAContent === '' ? null : parseFloat(cellAContent.replace('R$', '').trim().replace(',', '.'));
                    const valueB = cellBContent === '' ? null : parseFloat(cellBContent.replace('R$', '').trim().replace(',', '.'));
                    if (valueA === null && valueB === null) return 0;
                    if (valueA === null) return 1;
                    if (valueB === null) return -1;
                    const comparison = valueA - valueB;
                    return currentDirection === 'asc' ? comparison : -comparison;
                });
                rows.forEach(row => tableBody.appendChild(row));
            });
        });
    });
</script>

</body>
</html>
