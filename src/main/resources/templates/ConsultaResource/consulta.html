<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Consulta de Preço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Consulta de Preço</h3>
                        <form action="/consulta" method="post">
                            <input type="hidden" name="token" value="{token}" />

                            <div class="mb-3">
                                <label for="gtin" class="form-label">GTIN</label>
                                <input type="text" class="form-control" id="gtin" name="gtin" value="8410221110150" required />
                            </div>

                            <div class="mb-3">
                                <label for="longitude" class="form-label">Longitude</label>
                                <input type="number" step="any" class="form-control" id="longitude" name="longitude" value="-51.1062926" required />
                            </div>

                            <div class="mb-3">
                                <label for="latitude" class="form-label">Latitude</label>
                                <input type="number" step="any" class="form-control" id="latitude" name="latitude" value="-30.0668232" required />
                            </div>

                            <div class="mb-3">
                                <label for="nroKmDistancia" class="form-label">Raio de Distância (Km)</label>
                                <input type="number" class="form-control" id="nroKmDistancia" name="nroKmDistancia" value="10" required />
                            </div>

                            <div class="mb-3">
                                <label for="nroDiaPrz" class="form-label">Prazo (Dias)</label>
                                <input type="number" class="form-control" id="nroDiaPrz" name="nroDiaPrz" value="3" required />
                            </div>

                            <button type="submit" class="btn btn-success w-100">Consultar</button>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">Sistema Interno de Busca de Preços</p>
            </div>
        </div>
    </div>
  {#for item in itens}
    <p>{item.vlrItem}-{item.nomeContrib}-{item.nomeLograd}</p>
  {/for}

</body>
</html>
